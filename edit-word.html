<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>ExponWords (%TRANS: Edit word%)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel=stylesheet href="exponwords.css" type="text/css">
  </head>
  <body>
    <p>%MESSAGE%</p>
    <form id="searchbar-container-form" action="/edit-word" method="post">
      <input id="word_index_input" name="word_index" type="hidden"
             value="%WORD_INDEX%"/>
      <table>
        <tr>
          <td><span id="lang1-label">%TRANS: Word in language 1%</span>:</td>
          <td><input id="lang1-input" name="lang1" type="text" size="40"/></td>
        </tr>
        <tr>
          <td><span id="lang2-label">%TRANS: Word in language 2%</span>:</td>
          <td><input id="lang2-input" name="lang2" type="text" size="40"/></td>
        </tr>
        <tr>
          <td><span id="explanation-label">%TRANS: Explanation%</span>:</td>
          <td><textarea id="explanation-input" name="explanation"
               rows="10" cols ="80"/></textarea></td>
        </tr>
      </table>
      <input id="add-new-word-button" type="submit" value="OK" />
      <p><a id="index-page" href="/">%TRANS: Go to the index page%</p>
    </form>
  </body>
  <script type="text/javascript" language="JavaScript" src="/jquery.js"></script>
  <script type="text/javascript" language="JavaScript" src="/json2.js"></script>
  <script type="text/javascript" language="JavaScript" src="/exponwordslib.js"></script>
  <script type="text/javascript" language="JavaScript" src="/edit-word.js"></script>
</html>
