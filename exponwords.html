<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>ExponWords (%TRANS: Main page%)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel=stylesheet href="exponwords.css" type="text/css">
  </head>
  <body>
    <div>
      <span class="transfer-related">
        <span id="transferred"></span>
        (<span id="transfer-in-progress"></span>)
      </span>/
      <span id="answered"></span>
      (<span id="answered-incorrectly"></span>) /
      <span id="all"></span>
      <a id="word-list" href="/word-list">%TRANS: Word list%</a>
      <a id="raw-word-list" href="/raw-word-list">%TRANS: Raw word list%</a>
      <a id="new-word" href="/new-word">%TRANS: New word%</a>
      <a id="new-words" href="/new-words">%TRANS: New words%</a>
      <a id="logout" href="/logout">%TRANS: Log out%</a>
      <a id="help" href="/help">%TRANS: Help%</a>
    </div>
    <div id="main">
      <div id="current_word_buttons">%TRANS: Current word%:
        <a id="edit-word-button">%TRANS: Edit%</a>
      </div>
      <div id="buttons">
        <span class="button" style="display:none;" id="yes-button">%TRANS: YES%</span>
        <span class="button" style="display:none;" id="no-button">%TRANS: NO%</span>
        <span class="button" style="display:none;" id="ok-button">%TRANS: ANSWER%</span>
      </div>
      <div id="question"></div>
      <div id="answer"></div>
      <div id="explanation"></div>
    </div>
  </body>
  <script type="text/javascript" language="JavaScript" src="/jquery.js"></script>
  <script type="text/javascript" language="JavaScript" src="/json2.js"></script>
  <script type="text/javascript" language="JavaScript" src="/exponwordslib.js"></script>
  <script type="text/javascript" language="JavaScript" src="/exponwords.js"></script>
</html>
